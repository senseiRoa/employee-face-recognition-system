<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registro de Ingreso</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" color="light">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Enroll Section -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registrar Rostro</ion-card-title>
      <ion-card-subtitle>Asocia un empleado con su rostro</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>


      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="name"></ion-input>
      </ion-item>

      <ion-button expand="block" color="primary" (click)="enroll()" [disabled]="loading">
        <ion-icon name="person-add-outline" slot="start"></ion-icon>
        Registrar
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Check In/Out Section -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingreso / Salida</ion-card-title>
      <ion-card-subtitle>Valida con reconocimiento facial</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" color="success" (click)="check()" [disabled]="loading">
        <ion-icon name="camera-outline" slot="start"></ion-icon>
        Tomar Foto y Verificar
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Loading Indicator -->
  <div class="ion-text-center" *ngIf="loading">
    <ion-spinner name="crescent" color="primary"></ion-spinner>
    <p>Procesando...</p>
  </div>

  <!-- Message -->
  <ion-text color="medium" *ngIf="!loading && message">
    <p class="ion-text-center">{{ message }}</p>
  </ion-text>


</ion-content>
