<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Employee Portal</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item button (click)="navigateAndCloseMenu('/home')">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>

        
        <!-- Time Tracker Sub-items -->
        
        <ion-item button (click)="navigateWithViewAndCloseMenu('/time-tracker', 'clockin')" class="submenu-item">
          <ion-icon name="finger-print-outline" slot="start"></ion-icon>
          <ion-label>Clock In/Out</ion-label>
        </ion-item>

        
        <ion-item button (click)="navigateAndCloseMenu('/configuration')">
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label>Configuration</ion-label>
        </ion-item>
        <ion-item button (click)="navigateAndCloseMenu('/device-details')">
          <ion-icon name="phone-portrait-outline" slot="start"></ion-icon>
          <ion-label>Device Details</ion-label>
        </ion-item>
        <ion-item button (click)="logout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
